{% load static %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="{% url 'index' %}">MusicChain</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">關於我們</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">音樂列表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">我要挖礦</a>
            </li>
        </ul>
        <ul class="nav justify-content-end">


            {% if not user.is_authenticated %}
            <li class="nav-item" 　><a class="nav-link" href="{% url 'login' %}">登入</a></li>
            <pre>　</pre>
            <li class="nav-item" 　><a class="nav-link" href="{% url 'sign-up' %}">註冊</a></li>

            {% else %}
            <li class="dropdown show">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ request.user.first_name }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    {% if user.is_superuser or user.is_staff %}
                    <a class="dropdown-item" href="/admin">管理員後台</a>
                    {% endif %}
                    <a class="dropdown-item" href="{% url 'user_detail' request.user.token %}">個人資料</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">登出</a>
                </div>

            </li>
            {% endif %}
        </ul>
