{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
{% load fontawesome %}
{% fontawesome_stylesheet %}

<br>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">編號</th>
        <th scope="col">音樂名稱</th>
        <th scope="col">歌手</th>
        <th scope="col">上傳時間</th>
        <th scope="col">詳細內容</th>
    </tr>
    </thead>
    <tbody>
    {% for music in object_list %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ music }}</td>
        <td>{{ music.singername }}</td>
        <td>{{ music.update_time }}</td>
        <td> <a class="btn btn-default" href="{% url 'music_detail' token=music.token %}" label="查看音樂">
                            <i class="fa fa-search" aria-hidden="true"></i></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'music_create' %}">
    <button type="button" class="btn btn-outline-primary">新增音樂</button>
</a>
{% endblock %}
